<!DOCTYPE html>
<html class="ui-page-login">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>主页</title>
    <link href="./mui/css/mui.min.css" rel="stylesheet" />
    <link href="./mui/css/style.css" rel="stylesheet" />
    <link rel="stylesheet" href="./css/iconfont.css">
    <script src="./mui/js/mui.min.js"></script>
    <script src="./js/jquery-3.2.1.min.js"></script>
    <style>
        /* 控制底部标题栏颜色 */
        /* .mui-active{
            color: red !important;
        } */
    </style>
</head>

<body>
    <header class="mui-bar mui-bar-nav" id="hd">
        <a class="mui-action-back  mui-pull-left"></a>
        <h1 class="mui-title">管理会员</h1>
    </header>
    <nav class="mui-bar mui-bar-tab">
        <a href="indexCentent.html" class="mui-tab-item mui-active" id="defaultTab">
            <span class="mui-icon mui-icon-home"></span>
            <span class="mui-tab-label">管理会员</span>
        </a>
        <a href="hyguanli.html" class="mui-tab-item">
            <span class="mui-icon  mui-icon-person"></span>
            <span class="mui-tab-label">我的会员</span>
        </a>
        <a href="dingdan.html" class="mui-tab-item">
            <span class="mui-icon mui-icon-compose"><!--<span class="mui-badge">5</span>--></span>
            <span class="mui-tab-label">订单管理</span>
        </a>
    </nav>
</body>
<script type="text/javascript">
    //页面的margin-top
    var hh = window.parent.document.getElementsByClassName("mui-iframe-wrapper");
    var hd = window.parent.document.getElementById("hd");
    //启用双击监听
    mui.init({
        gestureConfig: {
            doubletap: true
        },
        subpages: [{
            url: 'indexCentent.html',
            id: 'MainViwe',
            styles: {
                top: '30px',
                bottom: '51px'
            }
        }]
    });
    mui('.mui-scroll-wrapper').scroll({
        deceleration: 0.0005 //flick 减速系数，系数越大，滚动速度越慢，滚动距离越小，默认值0.0006
    });
    //底部选项卡切换跳转
    (function jumpPage() {
        //跳转页面
        var subpages = ['indexCentent.html', 'dingdan.html', 'hyguanli.html'];
        var subpage_style = {
            top: '44px',
            bottom: '51px'
        };
        var Index = 0;
        var actTab = subpages[Index],
            tittle = document.querySelector('.mui-title');
        var aniShow = {};//动画显示
        //首次启动切滑效果
        //当前激活选项
        var activeTab = subpages[0];
        //选项卡点击事件
        mui('.mui-bar-tab').on('tap', 'a', function (e) {
            //修改对应分页
            var targetTab = this.getAttribute('href');
            $('#MainViwe').attr('src', targetTab);
            //修改标题              
            tittle.innerHTML = this.querySelector('.mui-tab-label').innerHTML;
            // 修改外面框架的margin—top
            hh[0].style.top = "30px";
            hd.style.display = "";
        });
        //自定义事件，模拟点击“首页选项卡”
        document.addEventListener('gohome', function () {
            var defaultTab = document.getElementById("defaultTab");
            //模拟首页点击
            mui.trigger(defaultTab, 'tap');
            //切换选项卡高亮
            var current = document.querySelector(".mui-bar-tab>.mui-tab-item.mui-active");
            if (defaultTab !== current) {
                current.classList.remove('mui-active');
                defaultTab.classList.add('mui-active');
            }
        });
    })()

</script>

</html>
