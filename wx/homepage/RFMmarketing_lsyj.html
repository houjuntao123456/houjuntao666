<script>
var birth = document.getElementsByClassName("time_");
var xiao_content=document.getElementById("xiao_content");
//开始时间
function start_time() {
  var dtpicker = new mui.DtPicker({
    type: "date",//设置日历初始视图模式 
    beginDate: new Date(1970, 01, 01),//设置开始日期 
    endDate: new Date(2070, 01, 01),//设置结束日期 
    labels: ['年', '月', '日'],//设置默认标签区域提示语 
  });
  dtpicker.show(function (items) {
    birth[0].innerHTML = items.y.value + "-" + items.m.value + "-" + items.d.value;
    console.log(items);
  })
}

//结束时间
function over_time() {
  var dtpicker = new mui.DtPicker({
    type: "date",//设置日历初始视图模式 
    beginDate: new Date(1970, 01, 01),//设置开始日期 
    endDate: new Date(2070, 01, 01),//设置结束日期 
    labels: ['年', '月', '日'],//设置默认标签区域提示语 
  });
  dtpicker.show(function (items) {
    birth[1].innerHTML = items.y.value + "-" + items.m.value + "-" + items.d.value;
    console.log(items);
  })
}

  for(i=0;i<8;i++){

        "<div style=\"width:80%;height:90%;border:1px solid blue;margin:0 auto;\">"+
          "照片"+
       "</div>"+

        "<p>赵黎明【伊丽莎卡白】</p>"+
        "<p>1天未消费/35次/292433.00元</p>"+
        "<p>241天 未回访</p>"+
        "<p>"+
          "<span class=\"iconfont icon-message\"></span>聊天&nbsp;&nbsp;"+
          "<span class=\"iconfont icon-pay\"></span>资料&nbsp;&nbsp;"+
