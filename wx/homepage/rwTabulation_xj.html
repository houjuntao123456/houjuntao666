<html>

<head>
  <title>添加任务-基本设置</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
  <link rel="stylesheet" href="../mui/css/mui.min.css">
  <link rel="stylesheet" href="../css/iconfont.css">
  <link rel="stylesheet" href="../mui/css/mui.dtpicker.css">
  <link rel="stylesheet" href="../mui/css/mui.picker.min.css">
  <script src="../mui/js/mui.min.js"></script>
  <script src="../mui/js/mui.dtpicker.js"></script>
  <script src="../mui/js/mui.picker.min.js"></script>
  <style>
    select{
            appearance:none; 
            -moz-appearance:none;
            -webkit-appearance:none;
        }
  </style>
</head>

<body>
  <!--  头部-->
  <header class="mui-bar mui-bar-nav mui-bar-nav-bg" style="background-color:rgb(247, 112, 49);">
    <a href="../homepage/rwTabulation.html" class="mui-icon mui-icon-back" style="color:white;"></a>
    <h1 class="mui-title" style="color:white;">添加任务-基本设置</h1>
  </header>
  <!-- 内容 -->
  <div class="mui-content">
    <form action="" class="mui-input-group">
      <div class="mui-row">
        <!-- 任务名称 -->
        <div class="mui-input-row">
          <label for="">任务名称：</label>
          <input type="text" class="mui-input-clear" placeholder="请输入会员真实姓名">
        </div>
        <!-- 任务目标 -->
        <div class="mui-input-row">
          <label for="">任务目标：</label>
          <input type="text" class="mui-input-clear" placeholder="0">
        </div>
        <!-- 任务类型 -->
        <div class="mui-input-row mui-select">
          <label>会员等级:</label>
          <select name="" style="color:rgb(105, 104,104)  ">
            <option value="">月</option>
            <option value="">日</option>
            <option value="">年</option>
          </select>
        </div>
        <!-- 开始时间 -->
        <div class="mui-input-row">
          <label for="">开始时间：</label>
          <div style="line-height: 36px;" onclick="start();">
            <span class="birth">--</span>&nbsp;<span class="birth">-</span>
            <span class="birth">--</span>&nbsp;<span class="birth">-</span>
            <span class="birth">--</span>&nbsp;
          </div>
        </div>
        <!-- 结束时间 -->
        <div class="mui-input-row">
          <label for="">结束时间：</label>
          <div style="line-height: 36px;" onclick="finish();">
            <span class="birth">--</span>&nbsp;<span class="birth">-</span>
            <span class="birth">--</span>&nbsp;<span class="birth">-</span>
            <span class="birth">--</span>&nbsp;
          </div>
        </div>
      </div>
      <div class="mui-button-row"style="height: 50px;">
          <button type="button" class=""style="width:340px;background-color:rgb(247, 112, 49);color:white;">确认</button>
        </div>
    </form>
  </div>
</body>
<script>
  //开始时间
  var birth = mui(".birth");
  function start() {
    var dtpicker = new mui.DtPicker({
      type: "date",//设置日历初始视图模式 
      beginDate: new Date(1970, 01, 01),//设置开始日期 
      endDate: new Date(2070, 01, 01),//设置结束日期 
      labels: ['年', '月', '日'],//设置默认标签区域提示语 
    });
    dtpicker.show(function (items) {
      birth[0].innerHTML = items.y.value;
      birth[2].innerHTML = items.m.value;
      birth[4].innerHTML = items.d.value;
      console.log(items);
    })
  }
  //结束时间
    function finish() {
    var dtpicker = new mui.DtPicker({
      type: "date",//设置日历初始视图模式 
      beginDate: new Date(1970, 01, 01),//设置开始日期 
      endDate: new Date(2070, 01, 01),//设置结束日期 
      labels: ['年', '月', '日'],//设置默认标签区域提示语 
    });
    dtpicker.show(function (items) {
      birth[5].innerHTML = items.y.value;
      birth[7].innerHTML = items.m.value;
      birth[9].innerHTML = items.d.value;
      console.log(items);
    })
  }
          //获取当前时间
          window.onload= function() {
            var myDate = new Date();
            //获取当前年
            var year = myDate.getFullYear();
            //获取当前月
            var month = myDate.getMonth() + 1;
            //获取当前日
            var date = myDate.getDate();
            birth[0].innerHTML = year;
            birth[2].innerHTML = month;
            birth[4].innerHTML = date;
        }
</script>

</html>
