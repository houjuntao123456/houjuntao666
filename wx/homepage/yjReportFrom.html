<html>

<head>
  <title>业绩报表</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
  <link rel="stylesheet" href="../mui/css/mui.min.css">
  <script src="../mui/js/mui.min.js"></script>
  <script src="../js/echarts.min.js"></script>
  <link rel="stylesheet" href="../mui/css/mui.dtpicker.css">
  <link rel="stylesheet" href="../mui/css/mui.picker.min.css">
  <script src="../mui/js/mui.dtpicker.js"></script>
  <script src="../mui/js/mui.picker.min.js"></script>
  <style>
    .border_color {
      border-bottom: 1px solid rgb(247, 112, 49);
      height: 10px;
    }

    .bg_style {
      background-color: white;
      line-height: 30px;
      border-top-left-radius: 5px;
      border-top-right-radius: 5px;
    }

    .table_td {
      width: 20%;
      text-align: center;
      border-bottom: 1px solid #cccccc;
      border-top: 1px solid #cccccc;
      border-left: 1px solid #cccccc;
    }
  </style>
</head>

<body>
  <!--  头部-->
  <header class="mui-bar mui-bar-nav mui-bar-nav-bg" style="background-color:rgb(247, 112, 49);">
    <a href="javascript:history.go(-1)" class="mui-icon mui-icon-back" style="color:white;" ></a>
    <h1 class="mui-title" style="color:white;">业绩报表</h1>
  </header>
  <!-- 内容 -->
  <div class="mui-content">
    <!-- 上导航1 -->
    <div class="mui-row" style="background:white;">
      <div class="mui-col-xs-4 mui-col-sm-4 border_color ys_qh"></div>
      <div class="mui-col-xs-4 mui-col-sm-4 ys_qh"></div>
      <div class="mui-col-xs-4 mui-col-sm-4 ys_qh"></div>
    </div>
    <div class="mui-row" style="text-align:center;line-height:30px;height: 30px;margin-left:10px;margin-right:10px;margin-right:10px; border-radius:5px;background-color:white;margin-top:5px;">
      <div class="mui-col-xs-4 mui-col-sm-4 ys_qh"><span>前一个</span></div>
      <div class="mui-col-xs-4 mui-col-sm-4 ys_qh">
        <span class="sj">2018</span>-
        <span class="sj">10</span>-
        <span class="sj">10</span>
      </div>
      <div class="mui-col-xs-4 mui-col-sm-4 ys_qh"><span>后一个</span></div>
    </div><br>
    <!-- 上导航2 -->
    <div class="mui-row" style="text-align:center;height: 30px;">
      <div class="mui-col-xs-4 mui-col-sm-4 bg_style ys_qh">业绩报表</div>
      <div class="mui-col-xs-4 mui-col-sm-4 ys_qh">会员报表</div>
      <div class="mui-col-xs-4 mui-col-sm-4 ys_qh">任务报表</div>
    </div>
    <!-- 总部 -->
    <div class="mui-row" style="background-color:white;">
      <p>总部</p>
      <div class="mui-col-12 mui-col-sm-12" id="main" style="height:300px;width:100%;"></div>
      <p>当前日业绩：<span>0</span></p>
    </div>
    <!-- 小内容 -->
    <div style="background-color:white;">
      <div class="mui-row" style="margin-top:10px;padding-top: 10px;">
        <div class="mui-col-xs-1 mui-col-sm-1"></div>
        <div class="mui-col-xs-2 mui-col-sm-2">业绩<span></span></div>
        <div class="mui-col-xs-2 mui-col-sm-2">单数<span></span></div>
        <div class="mui-col-xs-2 mui-col-sm-2">客单价<span></span></div>
        <div class="mui-col-xs-2 mui-col-sm-2">件数<span></span></div>
        <div class="mui-col-xs-2 mui-col-sm-2">连带率<span></span></div>
        <div class="mui-col-xs-1 mui-col-sm-1"></div>
      </div>
      <div class="mu-row">
        <table style="width:100%">
          <!-- 总计 -->
          <tr>
            <td colspan="5" style="height: 30px;line-height: 30px;color: #7a7878;font-size: 15px;padding-left:20px;">
              总计
            </td>
          </tr>
          <tr>
            <td class="table_td" style="border-left:none">0.00</td>
            <td class="table_td">0</td>
            <td class="table_td">-</td>
            <td class="table_td">0</td>
            <td class="table_td">-</td>
          </tr>
          <!--1. 机构-服装事业部 -->
          <tr>
            <td colspan="5" style="height: 30px;line-height: 30px;color: #7a7878;font-size: 15px;padding-left:20px;">
              机构-服装事业部
            </td>
          </tr>
          <tr>
            <td class="table_td" style="border-left:none">0.00</td>
            <td class="table_td">0</td>
            <td class="table_td">-</td>
            <td class="table_td">0</td>
            <td class="table_td">-</td>
          </tr>
          <!--2. 机构-贺彩事业部 -->
          <tr>
            <td colspan="5" style="height: 30px;line-height: 30px;color:#7a7878;font-size: 15px;padding-left:20px;">
              机构-贺彩事业部
            </td>
          </tr>
          <tr>
            <td class="table_td" style="border-left:none">0.00</td>
            <td class="table_td">0</td>
            <td class="table_td">-</td>
            <td class="table_td">0</td>
            <td class="table_td">-</td>
          </tr>
          <!-- 3.机构-洁诺干洗生活诺 -->
          <tr>
            <td colspan="5" style="height: 30px;line-height: 30px;color:#7a7878;font-size: 15px;padding-left:20px;">
              机构-洁诺干洗生活诺
            </td>
          </tr>
          <tr>
            <td class="table_td" style="border-left:none">0.00</td>
            <td class="table_td">0</td>
            <td class="table_td">-</td>
            <td class="table_td">0</td>
            <td class="table_td">-</td>
          </tr>
        </table>
      </div>
    </div>
  </div>
</body>
<script>
  var ys_qh = document.getElementsByClassName("ys_qh");
  var hd = window.parent.document.getElementById("hd");
  var sj = document.getElementsByClassName("sj");
  //页面的margin-top
  var hh = window.parent.document.getElementsByClassName("mui-iframe-wrapper");
  window.onload = function () {
    hd.style.display = "none";
    hh[0].style.top = "0px";
  }
  //  点击前一个
  ys_qh[3].onclick = function () {
    ys_qh[0].classList.add("border_color");
    ys_qh[1].classList.remove("border_color");
    ys_qh[2].classList.remove("border_color");
  }
  // 点击2018-10-10
  ys_qh[4].onclick = function () {
    ys_qh[1].classList.add("border_color");
    ys_qh[0].classList.remove("border_color");
    ys_qh[2].classList.remove("border_color");
    var dtpicker = new mui.DtPicker({
      type: "date",//设置日历初始视图模式 
      beginDate: new Date(1970, 01, 01),//设置开始日期 
      endDate: new Date(2070, 01, 01),//设置结束日期 
      labels: ['年', '月', '日'],//设置默认标签区域提示语 
    });
    dtpicker.show(function (items) {
      sj[0].innerHTML = items.y.value;
      sj[1].innerHTML = items.m.value;
      sj[2].innerHTML = items.d.value;
      console.log(items);
    })
  }
  // 点击后一个
  ys_qh[5].onclick = function () {
    ys_qh[2].classList.add("border_color");
    ys_qh[0].classList.remove("border_color");
    ys_qh[1].classList.remove("border_color");
  }
  // 点击业绩报表
  ys_qh[6].onclick = function () {
    ys_qh[6].classList.add("bg_style");
    ys_qh[7].classList.remove("bg_style");
    ys_qh[8].classList.remove("bg_style");
  }
  // 点击会员报表
  ys_qh[7].onclick = function () {
    ys_qh[7].classList.add("bg_style");
    ys_qh[6].classList.remove("bg_style");
    ys_qh[8].classList.remove("bg_style");
  }
  // 点击任务报表
  ys_qh[8].onclick = function () {
    ys_qh[8].classList.add("bg_style");
    ys_qh[6].classList.remove("bg_style");
    ys_qh[7].classList.remove("bg_style");
  }

  // 基于准备好的dom，初始化echarts实例
  var myChart = echarts.init(document.getElementById('main'),'light');
  var hhh = [0, 6932, 2300, 11290, 8330,78847, 9320, 3755, 100];

  // 指定图表的配置项和数据
  option = {
    xAxis: {
      type: 'category',
      boundaryGap: false,
      data: ['10-04', '10-05', '10-06', '10-07', '10-08', '10-09', '10-10', '10-11', '10-12']
    },
    yAxis: {
      type: 'value'
    },
    grid: {
      left: 60
    },
    series: [{
      data:hhh,
      type: 'line',
      smooth: true,
      areaStyle: {
        shadowColor: 'rgba(74，247，253，0.5)',
        shadowBlur: 10
      }
    }]
  };
  // 使用刚指定的配置项和数据显示图表。
  myChart.setOption(option);

</script>

</html>
