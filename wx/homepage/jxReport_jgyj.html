<html>

<head>
  <title>机构业绩排名报表</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
  <link rel="stylesheet" href="../mui/css/mui.min.css">
  <link rel="stylesheet" href="../css/iconfont.css">
  <script src="../mui/js/mui.min.js"></script>
  <link rel="stylesheet" href="../mui/css/mui.dtpicker.css">
  <script src="../mui/js/mui.dtpicker.js"></script>
  <link rel="stylesheet" href="../mui/css/mui.picker.min.css">
  <script src="../mui/js/mui.picker.min.js"></script>
  <style>
    select{
            appearance:none; 
            -moz-appearance:none;
            -webkit-appearance:none;
        }
        table tr td{
          width: 20%;
          text-align: center;
          background-color: white;
        }
    </style>
</head>

<body>
  <!--  头部-->
  <header class="mui-bar mui-bar-nav mui-bar-nav-bg" style="background-color:rgb(247, 112, 49);">
    <a href="javascript:history.go(-1)" class="mui-icon mui-icon-back" style="color:white;" id="back_jxbb"></a>
    <h1 class="mui-title" style="color:white;">机构业绩排名报表</h1>
  </header>
  <!-- 内容 -->
  <div class="mui-content">
    <form action="" class="mui-input-group"> 
      <!-- 时间选择 -->
      <div class="mui-row" style="height:30px;background-color:#efeff4;">
        <p style="line-height:30px;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;时间选择</p>
      </div>
      <!-- 开始时间 -->
      <div class="mui-row " style="border:1px solid #ccc;height: 37px;line-height: 37px;">
        <div class="mui-col-xs-4 mui-col-sm-4">
          &nbsp;&nbsp;&nbsp;&nbsp;开始时间:
        </div>
        <div class="mui-col-xs-8 mui-col-sm-8"  onclick="start_time();">
          &nbsp;
          <span class="time_">2018</span>-
          <span class="time_">15</span>-
          <span class="time_">11</span>
        </div>
      </div>
      <!-- 结束时间 -->
      <div class="mui-row " style="height: 37px;line-height: 37px;">
        <div class="mui-col-xs-4 mui-col-col-sm-4">
          &nbsp;&nbsp;&nbsp;&nbsp;结束时间:
        </div>
        <div class="mui-col-xs-8 mui-col-sm-8" onclick="over_time();">&nbsp;
                <span class="time_">2018</span>-
                <span class="time_">12</span>-
                <span class="time_">09</span>
        </div>
      </div>
      <!-- 范围 -->
      <div class="mui-row" style="height:30px;background-color:#efeff4;border:1px solid #ccc;">
        <p style="line-height:30px;">&nbsp;&nbsp;&nbsp;&nbsp;范围选择</p>
      </div>
      <!-- 选择店员 -->
      <div class="mui-input-row mui-select">
        <label>选择机构:</label>
        <select name="" style="color:rgb(105, 104,104)  ">
          <option value="">选择机构</option>
          <option value="">秦始皇</option>
          <option value="">武则天</option>
          <option value="">刘邦</option>
        </select>
      </div>
     
      <!-- 按钮 -->
      <div class="mui-button-row" style="height: 50px; background-color: #efeff4;">
        <button type="button" class="" style="width:80%;background-color:rgb(247, 112, 49);color:white;">立即查询</button>
      </div>
      <div class="mui-row" >
          <table style="width: 100%;">
            <tr style="height:35px;line-height:35px;" >
              <td>排名</td>
              <td>机构</td>
              <td>业绩额</td>
              <td>连带率</td>
            </tr>
          </table>
        </div>
    </form>
 
  </div>
</body>
<script>
   var birth = document.getElementsByClassName("time_");
  //开始时间
  function start_time() {
    var dtpicker = new mui.DtPicker({
      type: "date",//设置日历初始视图模式 
      beginDate: new Date(1970, 01, 01),//设置开始日期 
      endDate: new Date(2070, 01, 01),//设置结束日期 
      labels: ['年', '月', '日'],//设置默认标签区域提示语 
    });
    dtpicker.show(function (items) {
      birth[0].innerHTML = items.y.value;
      birth[1].innerHTML = items.m.value;
      birth[2].innerHTML = items.d.value;
      console.log(items);
    })
  }
  // 结束时间
  function over_time() {
    var dtpicker = new mui.DtPicker({
      type: "date",//设置日历初始视图模式 
      beginDate: new Date(1970, 01, 01),//设置开始日期 
      endDate: new Date(2070, 01, 01),//设置结束日期 
      labels: ['年', '月', '日'],//设置默认标签区域提示语 
    });
    dtpicker.show(function (items) {
      birth[3].innerHTML = items.y.value;
      birth[4].innerHTML = items.m.value;
      birth[5].innerHTML = items.d.value;
      console.log(items);
    })
  }
</script>
</html>
