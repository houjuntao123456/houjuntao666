<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>新建会员</title>
    <link rel="stylesheet" href="../mui/css/mui.min.css">
    <link rel="stylesheet" href="../mui/css/mui.picker.min.css">
    <link rel="stylesheet" href="../mui/css/mui.dtpicker.css">
    <link rel="stylesheet" href="../mui/css/mui.poppicker.css">

    <script src="../mui/js/mui.min.js"></script>
    <script src="../mui/js/mui.picker.min.js"></script>
    <script src="../mui/js/mui.dtpicker.js"></script>
    <script src="../mui/js/city.data-3.js"></script>
    <script src="../mui/js/mui.poppicker.js"></script>
    <title>Document</title>
    <style>
        a{
            text-decoration: none;
        }
        .button_style{
            width: 100px;
            background-color: rgb(255, 17, 0);
            font-size: 20px;
            border-radius: 10px;
            color: #cccccc;
            position: relative; /** 相对布局 **/
            outline:none;
        }
        .button_style:active{
            top: 2px; /**向下偏移2px **/
        }
        select{
            appearance:none; 
            -moz-appearance:none;
            -webkit-appearance:none;
        }
    </style>
</head>

<body onload="myonload();">
    <!-- 头部 -->
    <header class="mui-bar mui-bar-nav mui-bar-nav-bg">
        <a href="javascript:history.go(-1)" class="mui-icon mui-icon-back"></a>
        <h1 class="mui-title">新建会员</h1>
    </header>
    <!-- 内容 -->
    <div class="mui-content">

        <form class="mui-input-group">
            <div class="mui-input-row">
                <label>会员名称:</label>
                <input type="text" class="mui-input-clear" placeholder="请输入会员真实姓名">
            </div>
            <div class="mui-input-row">
                <label>手机号码:</label>
                <input type="text" class="mui-input-clear" placeholder="请输入会员手机号码">
            </div>
            <div class="mui-input-row mui-select">
                <label>会员等级:</label>
                <select name="" id="select_xx" onfocus="setback();" style="color:rgb(105, 104,104)  ">
                    <option value="">请选择会员等级</option>
                    <option value="">1</option>
                    <option value="">2</option>
                    <option value="">3</option>
                </select>
            </div>
            <p style="height:10px;background: rgba(240, 237, 237, 0.808);"></p>
            <div class="mui-input-row">
                <label>性别：</label>
                <P style="height:50px;line-height:40px;">
                    <span style="font-size:16px;font-weight:bold;">&nbsp;&nbsp;男</span> &nbsp;
                    <input type="radio" name="xb" id="man" checked="checked">&nbsp;&nbsp;&nbsp;
                    <span style="font-size:16px;font-weight:bold;">&nbsp;&nbsp;女</span> &nbsp;
                    <input type="radio" name="xb" id="woman">
                </P>
            </div>
            <div class="mui-input-row">
                <label>生日类型：</label>
                <P style="height:50px;line-height:40px;">
                    <span style="font-size:16px;font-weight:bold;">阳历</span> &nbsp;
                    <input type="radio" name="birthday-type" id="yang" checked="checked">&nbsp;&nbsp;&nbsp;
                    <span style="font-size:16px;font-weight:bold;">农历</span> &nbsp;
                    <input type="radio" name="birthday-type" id="yin">
                </P>
            </div>
            <p style="height:10px;background: rgba(240, 237, 237, 0.808);"></p>
            <!-- 生日 -->
            <div class="mui-input-row">
                <label for="">生日：</label>
                <div style="line-height: 36px;" onclick="birthday();">
                    <span class="birth">--</span>&nbsp;<span class="birth">年</span>
                    <span class="birth">--</span>&nbsp;<span class="birth">月</span>
                    <span class="birth">--</span>&nbsp;<span class="birth">日</span>
                </div>
            </div>
            <!-- 所在地区 -->
            <div class="mui-input-row">
                <label for="">所在地区：</label>
                <div style="line-height: 36px;" onclick="zone();">
                    <span class="zone_span" value="130000">河北省</span>&nbsp;
                    <span class="zone_span" value="130300">秦皇岛市</span>&nbsp;
                    <span class="zone_span" value="130302">海港区</span>&nbsp;
                </div>
            </div>
            <!-- 客户详细地址 -->
            <div class="mui-input-row">
                <label>地址：</label>
                <input type="text" class="mui-input-clear" placeholder="请输客户详细地址">
            </div>
            <p style="height:10px;background: rgba(240, 237, 237, 0.808);"></p>
            <div class="mui-input-row" style="height:55px">
                <label></label>
                <button class="button_style">提交</button>
            </div>

    </div>

    </form>
    </div>

    <script>
        //获取父页面
        var hd = window.parent.document.getElementById("hd");
        //页面的margin-top
        var hh = window.parent.document.getElementsByClassName("mui-iframe-wrapper");
        // 会员等级
        var mySelect = document.getElementById("select_xx");
        var myOption = mySelect.options;
        function setback() {
            myOption[0].disabled = "disabled";
        };


        //生日选择日期js
        var birth = mui(".birth");
        function birthday() {
            var dtpicker = new mui.DtPicker({
                type: "date",//设置日历初始视图模式 
                beginDate: new Date(1970, 01, 01),//设置开始日期 
                endDate: new Date(2070, 01, 01),//设置结束日期 
                labels: ['年', '月', '日'],//设置默认标签区域提示语 

            });
            dtpicker.show(function (items) {
                birth[0].innerHTML = items.y.value;
                birth[2].innerHTML = items.m.value;
                birth[4].innerHTML = items.d.value;

                console.log(items);
            })
        }
        //获取当前时间
        function myonload() {
            var myDate = new Date();
            //获取当前年
            var year = myDate.getFullYear();
            //获取当前月
            var month = myDate.getMonth() + 1;
            //获取当前日
            var date = myDate.getDate();
            birth[0].innerHTML = year;
            birth[2].innerHTML = month;
            birth[4].innerHTML = date;
            // 隐藏主页面标题
            hd.style.display = "none";
            hh[0].style.top = "0px";
        }
        //所在地区
        function zone() {
            var cityPicker = new mui.PopPicker({
                layer: 3
            });
            cityPicker.setData(cityData3);
            //设置默认选择地址
            cityPicker.pickers[0].setSelectedIndex(2);
            cityPicker.pickers[1].setSelectedIndex(2);
            cityPicker.pickers[2].setSelectedIndex(0);
            //将内容显示在桌面
            cityPicker.show(function (SelectedItem) {
                for (i = 0; i < 3; i++) {
                    mui(".zone_span")[i].innerHTML = SelectedItem[i].text;
                    mui(".zone_span")[i].value = SelectedItem[i].value;
                }
                console.log(SelectedItem);
            })
        }
    </script>
</body>

</html>
