<html>

<head>
  <title>卡劵核销</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
  <link rel="stylesheet" href="../mui/css/mui.min.css">
  <link rel="stylesheet" href="../mui/css/mui.dtpicker.css">
  <link rel="stylesheet" href="../mui/css/mui.picker.min.css">
  <script src="../mui/js/mui.min.js"></script>
  <script src="../mui/js/mui.dtpicker.js"></script>
  <script src="../mui/js/mui.picker.min.js"></script>
  <style>
    #xiao_main li {
            list-style: none;
            background-color: white;
            border-right: 1px solid #cccccc;
            border-bottom: 1px solid #cccccc;
            text-align: center;
        }

        a:hover{
          text-decoration: none;
        }
     .li_style{
          border-right:none;
          height: 147px;
        }
        .li_photo_style{
          border: 1px solid black;
        }
        .div_style{
          text-align:left;
          overflow: hidden;
           
           line-height: 40px;
        }
        .div_style_1{
          border-bottom: 1px solid #cccccc;
        }
        .input_style{
          
          float: right;
           margin-bottom: 10px;
        }
        .display_none{
          display: none;
        }
  </style>
</head>

<body>
  <!--  头部-->
  <header class="mui-bar mui-bar-nav mui-bar-nav-bg">
    <a class="mui-icon mui-icon-back" href="javascript:history.go(-1)" ></a>
    <h1 class="mui-title">卡劵核销</h1>
  </header>
  <!-- 内容 -->
  <div class="mui-content">
    <div class="mui-row" style="background-color:white;">
      <div id="kjhx" class="mui-col-xs-6 mui-col-sm-6" style="border-bottom:1px solid rgb(247, 112, 49); text-align: center;height: 40px;line-height: 40px;">
        <span>卡劵核销</span>
      </div>
      <div class="mui-col-xs-6 mui-col-sm-6" style="text-align: center;height: 40px;line-height: 40px;" id="kjhxjl">
        <span>卡劵核销记录</span>
      </div>
    </div><br>
    <div id="kajuanhexiao">
      <div style="text-align:center;">
        <div class="div_sao" style="width:100px;height:100px;background:orange;margin: 0 auto;border-radius: 50px;line-height: 100px;">点击</div>
        <p>点击核销卡劵</p>
      </div>
      <div style="text-align:center;">
        <p style="text-decoration:underline;">如无法识别卡劵二维码，点此输入会员手机号核销</p>
      </div>
      <!-- 会员 -->
      <div class="mui-row">
        <div class="mui-col-xs-1 mui-col-sm-1"></div>
        <div class="mui-col-xs-2 mui-col-sm-2" style="line-height:40px;background-color:white;height: 40px;">&nbsp;&nbsp;会员: </div>
        <div class="mui-col-xs-8 mui-col-sm-8">
          <input type="text"  placeholder="请输入会员手机号" style="background-color:white;border:none;">
        </div>
        <div class="mui-col-xs-1 mui-col-sm-1"></div>
      </div>
      <div class="mui-row">
        <div class="mui-col-xs-1 mui-col-sm-1"></div>
        <div class="mui-col-xs-10 mui-col-sm-10">
          <p></p>
          <button type="button" style="width:100%;" class="mui-btn mui-btn-danger">下一步</button>
        </div>
        <div class="mui-col-xs-1 mui-col-sm-1"></div>
      </div>
    </div>
    <!-- 卡劵核销记录 -->
    <div class="display_none" id="kajunhexiaojilu" >
      <form action="">
        <div class="mui-input-row" style="width:83%;margin:0 auto;">
          <div class="mui-row">
            <div class="mui-col-xs-2 mui-col-sm-2" style="line-height:40px;background-color:white;height: 40px;">&nbsp;&nbsp;会员: </div>
            <div class="mui-col-xs-10 mui-col-sm-10">
              <input type="text"  placeholder="请输入会员手机号" style="background-color:white;border:none;">
            </div>
         
          </div>
          <br>
          <p>核销时间：</p>
          <div>
            <p id="qssj" style="border:1px solid #ccc;height: 40px;line-height: 40px;text-align: center;background-color: white;"
              onclick="start();">起始时间</p>
            <p id="jssj" style="border:1px solid #ccc;height: 40px;line-height: 40px;text-align: center;background-color: white;"
              onclick="over();">结束时间</p>
            <button type="button" class="mui-btn mui-btn-danger" style="width:100%;">查询</button>
          </div>
        </div>
      </form><br>
      <!-- 小内容 -->
      <div id="xiao_main" >
        <div class="mui-row" style="overflow: hidden;width:95%;margin:0 auto;">
          <div class="mui-col-xs-3 mui-col-sm-3">
            <li class="mui-table-view-cell li_style li_photo_style" style="border:1px solid black;">
              <div>照片</div>
            </li>
          </div>
          <div class="mui-col-xs-9 mui-col-sm-9">
            <li class="mui-table-view-cell li_style">
              <div class="div_style div_style_1">
                <span>孙仲平</span>&nbsp;&nbsp;
                <span>1964-12-27</span>
                <input type="button" value="会员资料" class="input_style">
                <div><span>从未消费/￥0/0次</span></div>
              </div>
              <div class="div_style">
                <span>从未回访</span>
                <input type="button" value="会员标签" style="float:right;margin-top: 10px;">
              </div>
            </li>
          </div>
        </div><br>
      </div>
    </div>
  </div>
  </div>
</body>
<script>
  var kjhx = document.getElementById("kjhx");
  var kjhxjl = document.getElementById("kjhxjl");
  var hd = window.parent.document.getElementById("hd");
  var hh = window.parent.document.getElementsByClassName("mui-iframe-wrapper"); // 点击当前项目
  var xiao_main = document.getElementById("xiao_main");
  var hhh = 10;
  window.onload = function () {
    hd.style.display = "none";
    hh[0].style.top = "0px";
    for (i = 0; i < hhh; i++) {
      xiao_main.innerHTML = xiao_main.innerHTML +  "<div class=\"mui-row\" style=\"overflow: hidden;width:95%;margin:0 auto;\">"+
      "<div class=\"mui-col-xs-3 mui-col-sm-3\">" +
        "<li class=\"mui-table-view-cell li_style li_photo_style\"style=\"border:1px solid black;\">" +
        "<div>照片</div>" +
        "</li>" +
        "</div>" +
        "<div class=\"mui-col-xs-9 mui-col-sm-9\">" +
        "<li class=\"mui-table-view-cell li_style\">" +
        "<div class=\"div_style div_style_1\">" +
        "<span>孙仲平</span>&nbsp;&nbsp;" +
        "<span>1964-12-27</span>" +
        "<input type=\"button\" value=\"会员资料\" class=\"input_style\">" +
        "<div><span>从未消费/￥0/0次</span></div>" +
        "</div>" +
        "<div class=\"div_style\">" +
        "<span>从未回访</span>" +
        "<input type=\"button\" value=\"会员标签\" style=\"float:right;margin-top: 10px;\">" +
        "</div>" +
        "</li>" +
        "</div></div>"+"<br>"
    }
  }
  // 点击卡劵核销
  kjhx.onclick = function () {
    kjhx.style.borderBottom = "1px solid rgb(247, 112, 49)";
    kjhxjl.style.borderBottom = "0px solid white";
    document.getElementById("kajuanhexiao").classList.remove("display_none");
    document.getElementById("kajunhexiaojilu").classList.add("display_none");
  }
  // 点击卡劵核销记录
  kjhxjl.onclick = function () {
    kjhxjl.style.borderBottom = "1px solid rgb(247, 112, 49)";
    kjhx.style.borderBottom = "0px solid white";
    document.getElementById("kajuanhexiao").classList.add("display_none");
    document.getElementById("kajunhexiaojilu").classList.remove("display_none");
  }

  //开始时间
  var start_ks = document.getElementById("qssj");
  function start() {
    var dtpicker = new mui.DtPicker({
      type: "date",//设置日历初始视图模式 
      beginDate: new Date(1970, 01, 01),//设置开始日期 
      endDate: new Date(2070, 01, 01),//设置结束日期 
      labels: ['年', '月', '日'],//设置默认标签区域提示语 
    });
    dtpicker.show(function (items) {
      start_ks.innerHTML = items.y.value + "-" + items.m.value + "-" + items.d.value;
      console.log(items);
    })
  }
  //结束时间
  var over_js = document.getElementById("jssj");
  function over() {
    var dtpicker = new mui.DtPicker({
      type: "date",//设置日历初始视图模式 
      beginDate: new Date(1970, 01, 01),//设置开始日期 
      endDate: new Date(2070, 01, 01),//设置结束日期 
      labels: ['年', '月', '日'],//设置默认标签区域提示语 
    });
    dtpicker.show(function (items) {
      over_js.innerHTML = items.y.value + "-" + items.m.value + "-" + items.d.value;
      console.log(items);
    })
  }

</script>

</html>
