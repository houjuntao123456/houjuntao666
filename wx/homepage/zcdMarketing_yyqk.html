<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <link rel="stylesheet" href="../mui/css/mui.min.css">
    <link rel="stylesheet" href="../css/iconfont.css">
    <script src="../mui/js/mui.min.js"></script>
    <title>预约报表</title>
    <style>
        select {
            appearance: none;
            -moz-appearance: none;
            -webkit-appearance: none;
        }

        .bg_color {
            border-bottom: 2px solid #f77031;
            color: #f77031;
        }
    </style>
</head>

<body>
    <!--  头部-->
    <header class="mui-bar mui-bar-nav mui-bar-nav-bg" style="background-color:rgb(247, 112, 49);">
        <a href="javascript:history.go(-1)" class="mui-icon mui-icon-back" style="color:white;"></a>
        <h1 class="mui-title" style="color:white;">预约报表</h1>
    </header>
    <!-- 内容 -->
    <div class="mui-content">
        <!-- 总部 -->
        <div class="mui-input-row mui-select" style="height:40px;">
            <select name="" style=" color:rgb(105, 104,104);">
                <option value="">总部</option>
                <option value="">上海部门</option>
                <option value="">广州部门</option>
            </select>
        </div>
        <!-- 所以门店 -->
        <div class="mui-input-row mui-select">
            <select name="" style=" color:rgb(105, 104,104);">
                <option value="">所有门店</option>
                <option value="">山嘎达</option>
                <option value="">八达岭</option>
            </select>
        </div>
        <div class="mui-row" style="text-align:center;background-color:#ffffff;height: 40px;line-height: 40px;">
            <div onclick="tab(0)" class="mui-col-xs-4 mui-col-sm-4 bg_color tab_qh">
                <span>未处理</span>
            </div>
            <div onclick="tab(1)" class="mui-col-xs-4 mui-col-sm-4 tab_qh">
                <span>有效预约</span>
            </div>
            <div onclick="tab(2)" class="mui-col-xs-4 mui-col-sm-4 tab_qh">
                    <span>无效预约</span>
                </div>
        </div>
        <!-- 小内容 -->
        <div id="xiao_content">
            <div class="mui-row" style="border-bottom:1px solid #ccc;padding-top: 10px;">
                <div class="mui-col-xs-3 mui-col-sm-3" style="border: 1px solid red;height: 124px;">
                    <div style="width:80%;height:90%;border:1px solid blue;margin:0 auto;">
                        照片
                    </div>
                </div>
                <div class="mui-col-xs-8 mui-col-sm-8">
                    <p>赵黎明【伊丽莎卡白】</p>
                    <p>1天未消费/35次/292433.00元</p>
                    <p>241天 未回访</p>
                    <p>
                        <span class="iconfont icon-message"></span>聊天&nbsp;&nbsp;
                        <span class="iconfont icon-pay"></span>资料&nbsp;&nbsp;
                        <span class="iconfont icon-tag"></span>标签&nbsp;&nbsp;
                        <span class="iconfont icon-same"></span>电话
                    </p>
                </div>
                <div class="mui-col-xs-1 mui-col-sm-1"></div>
            </div>
        </div>
    </div>
</body>
<script>
    var tab_qh = document.getElementsByClassName("tab_qh");
    function tab(e) {
        for(i=0;i<3;i++){
            if(i==e){
                tab_qh[i].classList.add("bg_color");
            }else{
                tab_qh[i].classList.remove("bg_color");
            }
        }
    }
    // 页面刷新显示小内容
    window.onload = function () {
        for (i = 0; i < 5; i++) {
            document.getElementById("xiao_content").innerHTML = document.getElementById("xiao_content").innerHTML +  
            "<div class=\"mui-row\" style=\"border-bottom:1px solid #ccc;padding-top: 10px;\">"+
                "<div class=\"mui-col-xs-3 mui-col-sm-3\" style=\"border: 1px solid red;height: 124px;\">"+
                    "<div style=\"width:80%;height:90%;border:1px solid blue;margin:0 auto;\">"+
                        "照片"+
                    "</div>"+
                "</div>"+
                "<div class=\"mui-col-xs-8 mui-col-sm-8\">"+
                    "<p>赵黎明【伊丽莎卡白】</p>"+
                    "<p>1天未消费/35次/292433.00元</p>"+
                    "<p>241天 未回访</p>"+
                    "<p>"+
                        "<span class=\"iconfont icon-message\"></span>聊天&nbsp;&nbsp;"+
                        "<span class=\"iconfont icon-pay\"></span>资料&nbsp;&nbsp;"+
                        "<span class=\"iconfont icon-tag\"></span>标签&nbsp;&nbsp;"+
                        "<span class=\"iconfont icon-same\"></span>电话"+
                    "</p>"+
                "</div>"+
                "<div class=\"mui-col-xs-1 mui-col-sm-1\"></div>"+
            "</div>"
        }
    }
</script>
</html>
