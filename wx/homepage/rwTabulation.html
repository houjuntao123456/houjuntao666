<html>

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
  <link rel="stylesheet" href="../mui/css/mui.min.css">
  <script src="../mui/js/mui.min.js"></script>
  <link rel="stylesheet" href="../css/iconfont.css">
  <style>

  </style>
</head>

<body>
  <div id="rwTabulation">
    <!--  头部-->
    <header class="mui-bar mui-bar-nav mui-bar-nav-bg" style="background-color:rgb(247, 112, 49);">
      <a href="javascript:history.go(-1)" class="mui-icon mui-icon-back" style="color:white;"></a>
      <h1 class="mui-title" style="color:white;">任务列表</h1>
      <a href="../homepage/rwTabulation_xj.html" style="float:right; line-height:44px;color: white;">新建</a>
    </header>
    <!-- 内容 -->
    <div class="mui-content">
      <div class="mui-row" style="background-color:white;">
        <div id="qb" class="mui-col-xs-6 mui-col-sm-6" style="border-bottom:1px solid rgb(247, 112, 49); text-align: center;height: 40px;line-height: 40px;">
          <span>我发出的</span>
        </div>
        <div class="mui-col-xs-6 mui-col-sm-6" style="text-align: center;height: 40px;line-height: 40px;" id="wsx">
          <span>需要我完成的</span>
        </div>
      </div>
    </div>
  </div>
</body>
<script>
  var qb = document.getElementById("qb");
  var wsx = document.getElementById("wsx");
   //页面的margin-top
   var hh = window.parent.document.getElementsByClassName("mui-iframe-wrapper");
  qb.onclick = function () {
    qb.style.borderBottom = "1px solid rgb(247, 112, 49)";
    wsx.style.borderBottom = "0px solid white";
  }
  wsx.onclick = function () {
    wsx.style.borderBottom = "1px solid rgb(247, 112, 49)";
    qb.style.borderBottom = "0px solid white";
  }

  //获取父页面
  var hd = window.parent.document.getElementById("hd");
  window.onload = function () {
    hd.style.display = "none";
   hh[0].style.top="0px";
  }
</script>

</html>
