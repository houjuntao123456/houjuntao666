<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <link rel="stylesheet" href="../mui/css/mui.min.css">
    <script src="../mui/js/mui.min.js"></script>
    <link rel="stylesheet" href="../css/iconfont.css">
    <title>Document</title>
    <style>
        select {
            appearance: none;
            -moz-appearance: none;
            -webkit-appearance: none;
            border: 1px solid #cccccc!important;
            width: 95%;
        }
        .border_bottom{
            border-bottom: 2px solid red;
        }
        .bg_style{
            background-color: rgb(247, 112, 49);
            color: white;
        }
        .li_photo_style{
          border: 1px solid black;
        }
        .li_style{
          border-right:none;
        
          height: 147px;
        }
        .div_style{
          text-align:left;
          overflow: hidden;    
           line-height: 40px;
        }
     
        .input_style{
          float: right;
           margin-bottom: 10px;
        }
        li {
            list-style: none;
         
            text-align: center;
        }
        
    </style>
</head>

<body>
    <!--  头部-->
    <header class="mui-bar mui-bar-nav mui-bar-nav-bg" style="background-color:rgb(247, 112, 49);">
        <a href="javascript:history.go(-1)" class="mui-icon mui-icon-back" style="color:white;"></a>
        <h1 class="mui-title" style="color:white;">生日回访</h1>
    </header>
    <!-- 内容 -->
    <div class="mui-content">
        <!-- 所属机构 -->
        <p style="width: 95%;margin:0 auto;height: 35px;line-height: 35px;">所属机构</p>
        <p style="text-align:center; " class="mui-input-row mui-select">
            <select name="" id="">
                <option value="">不限机构</option>
                <option value="">哎呀</option>
                <option value="">lol</option>
            </select>
        </p>
        <!-- 所属门店 -->
        <p style="width: 95%;margin:0 auto;height: 35px;line-height: 35px;margin-top: -20px;">所属门店</p>
        <p style="text-align:center;"class="mui-input-row mui-select">
            <select name="" id="">
                <option value="">不限门店</option>
                <option value="">哎呀</option>
                <option value="">lol</option>
            </select>
        </p>
        <!--所属店员 -->
        <p style="width: 95%;margin:0 auto;height: 35px;line-height: 35px;margin-top: -20px;">所属店员</p>
        <p style="text-align:center;" class="mui-input-row mui-select">
            <select name="" id="">
                <option value="">不限店员</option>
                <option value="">哎呀</option>
                <option value="">lol</option>
            </select>
        </p>
      <p style="text-align:center;">
            <button type="button" style="width:95%;" class="mui-btn mui-btn-danger">快速检索</button>
      </p>
      <div class="mui-row" style="text-align:center; border-top:1px solid #ccc;border-bottom:1px solid #ccc ;height: 50px;">
          <div onclick="sr(0);" class="sr mui-col-xs-4 mui-col-sm-4 border_bottom" style="height: 30px;line-height: 30px;margin-top: 15px;font-size: 15px;">今日生日</div>
          <div onclick="sr(1);" class="sr mui-col-xs-4 mui-col-sm-4" style="border-left:1px solid #cccccc;border-right:1px solid #ccc;height: 30px;line-height: 30px;margin-top: 15px;font-size: 15px;">邻近生日(2至7)</div>
          <div onclick="sr(2);" class="sr mui-col-xs-4 mui-col-sm-4" style="height: 30px;line-height: 30px;margin-top: 15px;font-size: 15px;">本月生日</div>
      </div>
      <div class="mui-row" style="width:93%;margin: 0 auto;text-align: center; border:1px solid #ccc;">
          <div onclick="xf(0);" class="xf mui-col-xs-3 mui-col-sm-3 bg_style" style="font-size:15px;height: 30px;line-height: 30px;">30天未消费</div>
          <div onclick="xf(1);" class="xf mui-col-xs-3 mui-col-sm-3" style="font-size:15px; line-height: 30px;">30天有消费</div>
          <div onclick="xf(2);" class="xf mui-col-xs-3 mui-col-sm-3" style="font-size:15px; line-height: 30px;">30日已回访</div>
          <div onclick="xf(3);" class="xf mui-col-xs-3 mui-col-sm-3" style="font-size:15px; line-height: 30px;">30日未回访</div>
      </div>
      <div id="xiaoMain"><br>
        <div class="mui-row" style="border-bottom:1px solid #cccccc; padding-bottom: 10px;">
            <div class="mui-col-xs-3 mui-col-sm-3">
              <li class="mui-table-view-cell li_style li_photo_style" style="border:1px solid black;">
                <div>照片</div>
              </li>
            </div>
            <div class="mui-col-xs-9 mui-col-sm-9">
              <li class="mui-table-view-cell li_style">
                <div class="div_style div_style_1">
                  <span>孙仲平</span>&nbsp;&nbsp;
                  <span>1964-12-27</span>
                  <input type="button" value="会员资料" class="input_style">
                  <div><span>从未消费/￥0/0次</span></div>
                </div>
                <div class="div_style">
                  <span>从未回访</span>
                  <input type="button" value="会员标签" style="float:right;margin-top: 10px;">
                </div>
              </li>
            </div>
          </div><br>
      </div>
    </div>
</body>
<script>
    var sr_style=document.getElementsByClassName("sr");
    var xf_style=document.getElementsByClassName("xf");
    // 点击切换生日样式
    function sr(e){
        for(i=0;i<3;i++){
            if(i==e){
                sr_style[i].classList.add("border_bottom");
            }else{
                sr_style[i].classList.remove("border_bottom");
            }
        }
    }
    // 点击切换30天样式
    function xf(e){
        for(i=0;i<4;i++){
            if(i==e){
                xf_style[i].classList.add("bg_style");
            }else{
                xf_style[i].classList.remove("bg_style");
            }
        }
    }
    window.onload=function(){
      for(i=0;i<5;i++){
        document.getElementById("xiaoMain").innerHTML=document.getElementById("xiaoMain").innerHTML+ "<div class=\"mui-row\" style=\"border-bottom:1px solid #cccccc; padding-bottom: 10px;\">"+
            "<div class=\"mui-col-xs-3 mui-col-sm-3\">"+
              "<li class=\"mui-table-view-cell li_style li_photo_style\" style=\"border:1px solid black;\">"+
                "<div>照片</div>"+
              "</li>"+
            "</div>"+
            "<div class=\"mui-col-xs-9 mui-col-sm-9\">"+
              "<li class=\"mui-table-view-cell li_style\">"+
                "<div class=\"div_style div_style_1\">"+
                  "<span>孙仲平</span>&nbsp;&nbsp;"+
                  "<span>1964-12-27</span>"+
                  "<input type=\"button\" value=\"会员资料\" class=\"input_style\">"+
                  "<div><span>从未消费/￥0/0次</span></div>"+
                "</div>"+
                "<div class=\"div_style\">"+
                  "<span>从未回访</span>"+
                  "<input type=\"button\" value=\"会员标签\" style=\"float:right;margin-top: 10px;\">"+
                "</div>"+
              "</li>"+
            "</div>"+
          "</div><br>"
      }
    }
</script>
</html>
