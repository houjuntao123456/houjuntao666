<html>

<head>
  <title>卡劵查询</title>
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
  <link rel="stylesheet" href="../mui/css/mui.min.css">
  <script src="../mui/js/mui.min.js"></script>
  <style>
       select{
            appearance:none; 
            -moz-appearance:none;
            -webkit-appearance:none;
        }
  </style>
</head>

<body>
  <!--  头部-->
  <header class="mui-bar mui-bar-nav mui-bar-nav-bg" style="background-color:rgb(247, 112, 49);">
    <a href="javascript:history.go(-1)" class="mui-icon mui-icon-back" style="color:white;"></a>
    <h1 class="mui-title" style="color:white;">卡劵查询</h1>
  </header>
  <!-- 内容 -->
  <div class="mui-content">
    <form action="" class="mui-input-group" style="border:0px;">
      <!-- 选择机构 -->
      <div class="mui-input-row mui-select">
        <label>选择机构:</label>
        <select name="" style="color:rgb(105, 104,104)  ">
          <option value="">选择机构</option>
          <option value="">地狱</option>
          <option value="">天堂</option>
          <option value="">阿修罗</option>
        </select>
      </div>
      <!-- 选择门店 -->
      <div class="mui-input-row mui-select">
        <label>选择门店:</label>
        <select name="" style="color:rgb(105, 104,104)  ">
          <option value="">选择门店</option>
          <option value="">重庆</option>
          <option value="">珠海</option> 
          <option value="">铁三角</option>
        </select>
      </div>
      <!-- 选择店员 -->
      <div class="mui-input-row mui-select">
        <label>选择店员:</label>
        <select name="" style="color:rgb(105, 104,104)  ">
          <option value="">选择店员</option>
          <option value="">秦始皇</option>
          <option value="">武则天</option>
          <option value="">刘邦</option>
        </select>
      </div>
      <!-- 选择卡劵 -->
      <div class="mui-input-row mui-select">
        <label>选择卡劵:</label>
        <select name="" style="color:rgb(105, 104,104)  ">
          <option value="">选择卡劵</option>
          <option value="">国庆七天</option>
          <option value="">中秋兑换劵</option>
        </select>
      </div>
      <!-- 类型 -->
      <div class="mui-input-row mui-select">
        <label>类型:</label>
        <select name="" style="color:rgb(105, 104,104)  ">
          <option value="">类型</option>
          <option value="">浮点型</option>
          <option value="">整型</option>
          <option value="">短整形</option>
        </select>
      </div>
      <!-- 按钮 -->
      <div class="mui-button-row" style="height: 50px;">
        <button type="button" class="" style="width:340px;background-color:rgb(247, 112, 49);color:white;">确认</button>
      </div>
    </form>
  </div>
</body>
<script>
  //获取父页面
  var hd = window.parent.document.getElementById("hd");
  //页面的margin-top
  var hh = window.parent.document.getElementsByClassName("mui-iframe-wrapper");
  window.onload = function () {
    hd.style.display = "none";
    hh[0].style.top = "0px";
  }
</script>

</html>
