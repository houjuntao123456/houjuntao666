<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <link rel="stylesheet" href="../mui/css/mui.min.css">
    <script src="../mui/js/mui.min.js"></script>
    <link rel="stylesheet" href="../css/iconfont.css">
    <title>消费回访</title>
    <style>
        select {
            appearance: none;
            -moz-appearance: none;
            -webkit-appearance: none;
            border: 1px solid #cccccc !important;
        }
    </style>
</head>

<body>
    <!--  头部-->
    <header class="mui-bar mui-bar-nav mui-bar-nav-bg" style="background-color:rgb(247, 112, 49);">

    <div class="mui-content">
        <!-- 回访状态 -->
        <div class="mui-row">
            <p style="text-align:center;" class="mui-input-row mui-select">
                <select name="" id="">
                    <option value="">不限回访状态</option>
                    <option value="">哎呀</option>
                    <option value="">lol</option>
                </select>
            </p>
        </div>
        <!-- 30分钟感谢回访 -->
        <div class="mui-row" style="background:white;height:50px;line-height:50px;border-bottom:1px solid #cccccc;">
            <div class="mui-col-xs-10 mui-col-sm-10">
                <div style="margin-left:20px;">30分钟感谢回访</div>
            </div>
            <div class="mui-col-xs-2 mui-col-sm-2" style="text-align:center;color: rgb(247, 112, 49);">0
                <a href="###" class="iconfont icon-right" style="font-size:20px;color:#cccccc;"></a>
            </div>
        </div>
        <!-- 3天推送免费策略 -->
        <div class="mui-row" style="background:white;height:50px;line-height:50px;border-bottom:1px solid #cccccc;">
            <div class="mui-col-xs-10 mui-col-sm-10">
                <div style="margin-left:20px;">3天推送免费策略</div>
            </div>
            <div class="mui-col-xs-2 mui-col-sm-2" style="text-align:center;color: rgb(247, 112, 49);">10
                <a href="###" class="iconfont icon-right" style="font-size:20px;color:#cccccc;"></a>
            </div>
        </div>
        <!-- 16天与顾客互动 -->
        <div class="mui-row" style="background:white;height:50px;line-height:50px;border-bottom:1px solid #cccccc;">
            <div class="mui-col-xs-10 mui-col-sm-10">
                <div style="margin-left:20px;">16天与顾客互动</div>
            </div>
            <div class="mui-col-xs-2 mui-col-sm-2" style="text-align:center;color: rgb(247, 112, 49);">20
                <a href="###" class="iconfont icon-right" style="font-size:20px;color:#cccccc;"></a>
            </div>
        </div>
        <!-- 90天返利提醒 -->
        <div class="mui-row" style="background:white;height:50px;line-height:50px;border-bottom:1px solid #cccccc;">
            <div class="mui-col-xs-10 mui-col-sm-10">
                <div style="margin-left:20px;">90天返利提醒</div>
            </div>
            <div class="mui-col-xs-2 mui-col-sm-2" style="text-align:center;color: rgb(247, 112, 49);">22
                <a href="###" class="iconfont icon-right" style="font-size:20px;color:#cccccc;"></a>
            </div>
        </div>
    </div>

</html>
