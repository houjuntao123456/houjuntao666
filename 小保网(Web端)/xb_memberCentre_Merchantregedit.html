	<body class="body-gay">

					<div>
						
						<h1>欢迎加盟小保科技</h1>
						<form>
							<ul class="ul-regedit-list1">
								<li>
									<label>公司名称：</label>
									<input type="text" name="" id="" value="" placeholder="用于登录、找回密码" required="required" />

											<p title="">选择省份</p>
											<div class="m_zlxg2" style="z-index:100;">
												<ul></ul>
											</div>
										</div>
										<div class="m_zlxg" id="chengshi" style="margin-bottom:0;">
											<p title="">选择城市</p>
											<div class="m_zlxg2" style="position:absolute; top:85px; " >
												<ul></ul>
											</div>
										</div>
										<input id="sfdq_num" type="hidden" value="" />
										<input id="csdq_num" type="hidden" value="" />
										<input id="sfdq_tj" type="hidden" value="" />
										<input id="csdq_tj" type="hidden" value="" />
										<input id="qydq_tj" type="hidden" value="" />
									</div>
									<div class="clear" style="clear:both;margin:0;padding:0;height:0;"></div>

									<script type="text/javascript" src="js/address.js"></script>
									<script type="text/javascript">
									$(function(){

										$("#sjld").sjld("#shenfen","#chengshi");
										
									});
									</script>	
									
								</li>
								<li style="margin-top:-10px;">
									<label>公司地址：</label>
									<input type="text" name="" id="" value="" placeholder="准确的街道名、门牌号" required="required"/>
								</li>
								<li>
									<label>联系人姓名：</label>
									<input type="text" name="" id="" value="" placeholder="联系人姓名"required="required" />
								</li>
								<li>
									<label>联系人手机：</label>
									<input type="text" name="" id="" value="" placeholder="11位手机号"required="required" />
								</li>
								<li class="yz-input-btn">
									<label>验证码：</label>
									<input type="text" name="" id="phonenum" value="" />
									<input type="button" id="btn" value="免费获取验证码" />
								</li>
								
								<li style="padding:0px;">
									<label></label>
									<span syle="font-size:12px;">*联系人手机好号码将作为账号登录名，密码将会以短信方式通知</span>
								</li>
								<li style="padding:0px;">
									<label></label>
									<span syle="font-size:12px;">商户类型</span>

									<input type="checkbox">

								</li>
								<li style="padding:0px;">
									<label></label>

									<span>我已阅读并同意<a>《XXX协议》</a></span>
								</li>
							</ul>
							<input type="submit" name="" class="regedit-submit1" id="" value="提交申请" />
							<div class="clearfix"></div>
							<span class="yes-acc-number">已有账号？<a>立即登录</a></span>
						</form>
						
					</div>
					<div>
						<h1>无需注册快速登录</h1>

						<img src="img/xb_twoCode.png" class="rededit-twoCoder" />
						<img src="img/regedit-or.png" class="rededit-or" />

	</body>
	<script type="text/javascript" src="js/second.js" ></script>
	<script type="text/javascript"> 
		var wait=60;
		function time(o) {
		        if (wait == 0) {
		            o.removeAttribute("disabled");            
		            o.value="免费获取验证码";
		            wait = 60;
		        } else {
		            o.setAttribute("disabled", true);
		            o.value="重新发送(" + wait + ")";
		            wait--;
		            setTimeout(function() {
		                time(o)
		            },
		            1000)
		        }
		    }
		document.getElementById("btn").onclick=function(){time(this);}
	</script>
