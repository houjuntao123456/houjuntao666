<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>理赔申请</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<!--[if lt IE 9]>
    	<script type="text/javascript" src="js/html5shiv.min.js" ></script>
		<script type="text/javascript" src="js/respond.min.js" ></script>
    <![endif]-->
    <script type="text/javascript" src="js/jquery-2.1.0.js" ></script>
    <link rel="stylesheet" href="css/animate.min.css" />
	<link rel="stylesheet" href="css/font-awesome.min.css" />
	<link rel="stylesheet" href="css/style_iframe.css" />
</head>
<body>
	<div class="order-body3">
		<div class="right_con_sqlp">
			<p><span>我的理赔&nbsp>&nbsp理赔申请&nbsp>&nbsp申请理赔</span></p>
			<ul>
				<li>
					<p>手机正面照</p>
					<img src="img/24_img/26_img1.jpg" alt="">
					<input type="button" value="上传">
				</li>
				<li>
					<p>手机背面照</p>
					<img src="img/24_img/26_img1.jpg" alt="">
					<input type="button" value="上传">
				</li>
				<li>
					<p>身份证正面照</p>
					<img src="img/24_img/26_img1.jpg" alt="">
					<input type="button" value="上传">
				</li>
			</ul>
			<div class="right_con_sqlp_bottom"><input type="button" value="提交审核" class=""></div>
		</div>

	</div>
	<script>
		$(function(){
				//提交审核 按钮
				$('.right_con_sqlp_bottom input').bind('click',function(){
					$(window.parent.claimsApplicationPop2());
				});
		});
	</script>
	<script>
		$(function(){
				//提交审核 按钮 失败
				$('.right_con_sqlp_bottom input').bind('click',function(){
					$(window.parent.claimsApplicationPop3());
				});
		});
	</script>

</body>
</html>
